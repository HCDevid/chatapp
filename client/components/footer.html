<template name = "footer">
    <div class="footer">
        <div class="user-menu">
            <span class="user-menu_profile-pic"></span>
            <span class="user-menu_username">{{usernameFromId user}}</span>
            <img class="connection_icon" src="header_logo_sprite.png">
            <span class="connection_status">online</span>
        </div>
        <div class="input-box">
            <input type="text" class="input-box_text">
        </div>
    </div>
</template>
